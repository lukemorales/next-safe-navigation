name: tests

on:
  push:
    branches:
      - main

jobs:
  install-deps:
    runs-on: ubuntu-latest
    name: ğŸ“¦ Install dependencies
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: â™»ï¸ Cache node_modules
        uses: actions/cache@v4
        id: cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/bun.lockb') }}

      - run: bun install --frozen-lockfile

  tests:
    name: ğŸ§ª Test package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: â™»ï¸ Load node_modules
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/bun.lockb') }}

      - name: ğŸ“¦ Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: ğŸ§ª Run tests
        run: bun run test:ci

      - name: â¬†ï¸ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: ğŸ—ï¸ Build package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: â™»ï¸ Load node_modules
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/bun.lockb') }}

      - name: ğŸ“¦ Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build package
        run: bun run build
