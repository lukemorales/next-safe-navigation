name: ci

on: [pull_request]

jobs:
  lint-title:
    runs-on: ubuntu-latest
    name: ğŸš¨ Lint Pull Request title
    steps:
      - uses: amannn/action-semantic-pull-request@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  install-deps:
    runs-on: ubuntu-latest
    name: ğŸ“¦ Install dependencies
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          version: latest

      - name: â™»ï¸ Cache node_modules
        uses: actions/cache@v3
        id: bun-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-node-

        if: steps.bun-cache.outputs.cache-hit != 'true'
      - run: bun install --frozen-lockfile

  lint-package:
    runs-on: ubuntu-latest
    name: ğŸš¨ Check for errors
    needs: install-deps
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          version: latest

      - name: â™»ï¸ Restore node_modules
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/bun.lockb') }}

      - name: â™»ï¸ Restore ESLint Cache
        uses: actions/cache@v3
        id: eslint-cache
        with:
          path: .eslintcache
          key: ${{ matrix.os }}-eslint-${{ hashFiles('**/*.ts', 'package.json', 'tsconfig.json') }}

      - name: ğŸ“¦ Install dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: ğŸš¨ Lint files
        run: bun run lint

  tests:
    name: ğŸ§ª Test package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          version: latest

      - name: â™»ï¸ Restore node_modules
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/bun.lockb') }}

      - name: ğŸ“¦ Install dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: ğŸ§ª Run tests
        run: pnpm run test:ci

      - name: â¬†ï¸ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: ğŸ—ï¸ Build package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          version: latest

      - name: â™»ï¸ Load node_modules
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/bun.lockb') }}

      - name: ğŸ“¦ Install dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build package
        run: bun run build
